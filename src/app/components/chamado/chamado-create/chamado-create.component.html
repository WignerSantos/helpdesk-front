<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criando Chamado</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Chamado Image">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [formControl]="titulo" [(ngModel)]="chamado.titulo" name="titulo" required matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" [(ngModel)]="chamado.status" name="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="prioridade" [(ngModel)]="chamado.prioridade" name="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [formControl]="tecnico" [(ngModel)]="chamado.tecnico" name="tecnico" required>
              <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [formControl]="cliente" [(ngModel)]="chamado.cliente" name="cliente" required>
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Deixe uma observação</mat-label>
          <textarea [formControl]="observacoes" [(ngModel)]="chamado.observacoes" name="descricao" required class="observacoes" matInput placeholder="Ex. Trocar a bateria do notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warm">Cancelar</button>

    <p class="fullWidth">Desenvolvido por Wigner Santos</p>
</div>
